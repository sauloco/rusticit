<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Easy Book Finder</title>
    <link rel="STYLESHEET" type="text/css" href="dhtmlxgrid/dhtmlxgrid.css">

  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center "><i class="material-icons">book</i> Easy Book Finder</a>
      </div>
    </nav>
    <div class = "container">
      <div class = "row">
        <div class = "input-field col s12 m4">
          <i class = "material-icons prefix">bookmark</i>
          <input type = "number" id = "isbn" autocomplete="off">
          <label for = "isbn">Insert #ISBN here</label>
        </div>
        <div class ="col s6 m4 valign-wrapper">
          <a id = paste class="waves-effect waves-light btn green valign" style = "top: 15px;"><i class="material-icons left">content_paste</i> Paste</a>
          <a id = send class="waves-effect waves-light btn teal valign" style = "top: 15px;"><i class="material-icons left">send</i>Send</a>
        </div>
      </div>
      <div class = "row">
        <div class = "col s12">
          <div id = gridbox style = "width: 100%; height: 70vh"></div>
        </div>
      </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class = "modal-content">
          <h2>Searching...</h2>
          <div class="progress">
              <div class="indeterminate"></div>
          </div>
        </div>
    </div>
  </body>
  <script src="jquery/jquery-3.1.0.min.js"></script>
  <script src="materialize/js/materialize.min.js"></script>
  <script src = "dhtmlxgrid/dhtmlxgrid.js"></script>
  <script src = "index.js"></script>
</html>
